<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      const ulRef = document.querySelector("ul")
      const itemRef = document.getElementById("item")
      const buttonRef = document.querySelector("button")
      
      buttonRef.addEventListener("click", buttonClick)
      function buttonClick(){
        const itemValue = itemRef.value 
        itemRef.value = ""
        const listItemRef = document.createElement("li")
        const spanRef = document.createElement("span")
        const buttonRef = document.createElement("button")
        listItemRef.appendChild(spanRef)
        listItemRef.appendChild(buttonRef)
        spanRef.textContent = itemValue
        buttonRef.textContent = "Delete"
        ulRef.append(listItemRef)
        itemRef.focus()

        buttonRef.addEventListener("click", () => {removeListItem(listItemRef)})
      }

      function removeListItem(listItemRef){
        listItemRef.parentNode.removeChild(listItemRef)
        itemRef.focus()
      }
    </script>
  </body>
</html>
